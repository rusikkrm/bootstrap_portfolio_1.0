<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<header>
    <div class="container-header">
        <div class="header-items">
            <div class="row menu-bg">
                <div class="col-xl-9 col-lg-8 col-md-11 col-11 logo">
                    <img src="img/logo-img.png" alt="Logo">
                    <span class="logo-text">Logo Here</span>
                </div>
                <!-- <div class="col-xl-1 col-lg-1 menu-btn text-decoration-none btn-1 "><a href="#" type="button "
                        class="btn btn-link btn-sm ">Secondary</a></div> -->
                <div class="menu-btn-1 col-xl-1 col-lg-1 menu-btn"><a href="">Button1</a></div>
                <div class="menu-btn-2 col-xl-1 col-lg-1 menu-btn"><a href="">Button2</a></div>
                <div class="menu-btn-3 col-xl-1 col-lg-1 menu-btn"><a href="">Button3</a></div>
                <!-- <div class="col-xl-1 col-lg-1 menu-btn btn-2"><a href="#" type="button "
                        class="btn btn-link btn-sm ">Secondary</a></div>
                <div class="col-xl-1 col-lg-1 menu-btn btn-3"><a href="#" type="button "
                        class="btn btn-link btn-sm ">Secondary</a></div> -->
                <div class="burger col-md-1 col-1">
                    <button class="btn1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"><img src="img/burger.svg" alt=""></button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="d-grid gap-4 col-8 mx-auto">
                                <button class="btn btn-dark" type="button">Button</button>
                                <button class="btn btn-dark" type="button">Button</button>
                                <button class="btn btn-dark" type="button">Button</button>
                                <button class="btn btn-dark" type="button">Button</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

<body>
    <div class="container1 ">
        <div class="row container-items g-0">
            <div class="info-section col-lg-6 col-md-12 ">
                <div class="main-text-top text-h1">Hi, I am Your Name
                    A Product Designer
                    based in City.</div>
                <div class="secondary-text-top text-h3">I help businesses and companies reach <br>
                    their goals by designing user-centric digital <br>
                    products & interactive experiences.</div>
                <div class="email-btn"><i class="bi bi-envelope"></i>company@email.com</div>
            </div>
            <div class="foto-author col-lg-6 col-md-12">
                <img src="img/author.png" alt="">
            </div>
        </div>
    </div>
    <div class="section_f_work">
        <div class="arrow"><img src="img/arrow_down.svg" alt=""></div>
        <div class="featured_work-text">Featured Work</div>
    </div>
    <div class="container2">
        <div class="container2-items">
            <div class="item-1 container2-img col-lg-6 col-md-6"><img src="img/c2-img1.png" alt=""></div>
            <div class="item-2 container2-img col-lg-6 col-md-6"><img src="img/c2-img2.png" alt=""></div>
            <div class="item-3 container2-img col-lg-6 col-md-6"><img src="img/c2-img3.png" alt=""></div>
            <div class="item-4 container2-img col-lg-6 col-md-6"><img src="img/c2-img4.png" alt=""></div>
        </div>
    </div>

    <div class="container3">
        <div class="section1">
            <div class="h-text text-h1 col-lg-3 col-md-3">Visual Explorations</div>
            <div class="carousel-1 col-lg-9 col-md-9">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                            aria-label="Slide 6"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel4.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel5.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel6.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        


    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</html>
